<!DOCTYPE html>
<!-- 
WORDPRESS SESSION TEMPLATE
Brug denne template til alle 10 sessions-sider i WordPress.
Erstat SESSION_ID, SESSION_TITLE, og SESSION_DURATION med faktiske v√¶rdier.
-->

<div class="mcht-session-container">
  
  <!-- Session Header -->
  <div class="session-header">
    <h1 class="session-title">SESSION_TITLE</h1>
    <div class="session-meta">
      <span class="session-category">Kategori: CATEGORY</span>
      <span class="session-duration">Varighed: DURATION minutter</span>
    </div>
  </div>

  <!-- Intro Section -->
  <div class="session-intro">
    <h3>Intro:</h3>
    <p>INTRO_TEXT</p>
  </div>

  <!-- Session Script/Content -->
  <div id="session-content" class="session-content">
    <div class="script-text">
      SCRIPT_TEXT_HERE
    </div>
  </div>

  <!-- Reflection Questions Section -->
  <div id="reflection-section" class="reflection-section">
    <h3>Refleksionssp√∏rgsm√•l:</h3>
    
    <!-- Questions will be dynamically added here by JavaScript -->
    <div id="reflection-questions-container"></div>

    <!-- Free text reflection -->
    <div class="reflection-question">
      <label>Skriv dine personlige refleksioner (valgfrit):</label>
      <textarea id="reflection-text" class="reflection-textarea" 
                placeholder="Hvad bem√¶rkede du under denne session? Hvilke tanker kom op?"
                rows="5"></textarea>
    </div>

    <!-- Save Button -->
    <button id="save-reflection-btn" class="btn btn-success" onclick="saveReflection()">
      üíæ Gem Refleksion
    </button>
    
    <div id="save-feedback" class="save-feedback"></div>
  </div>

  <!-- View Previous Reflections -->
  <div class="previous-reflections">
    <a href="/refleksioner/" class="btn btn-link">
      üìñ Se dine tidligere refleksioner
    </a>
  </div>

  <!-- Back to Sessions Overview -->
  <div class="session-footer">
    <a href="/sessioner/" class="btn btn-outline">
      ‚Üê Tilbage til sessionsoversigten
    </a>
  </div>

</div>

<!-- SESSION JAVASCRIPT -->
<script>
  // SESSION CONFIGURATION - CUSTOMIZE FOR EACH SESSION
  const SESSION_CONFIG = {
    id: 'SESSION_ID',              // '1', '2', '3', etc.
    title: 'SESSION_TITLE',         // 'Velegnethed og Identitet', etc.
    category: 'CATEGORY',           // 'Identitet', 'Selvbevidsthed', etc.
    duration: DURATION,             // 15, 20, 18, etc. (minutes)
    reflectionQuestions: [
      {
        id: 'r1',
        question: 'Hvordan f√∏ler du efter denne session?',
        options: ['Meget positivt', 'Positivt', 'Neutralt', 'Lidt negativt', 'Negativt']
      },
      {
        id: 'r2',
        question: 'Var indholdet relevant for dig?',
        options: ['Meget relevant', 'Relevant', 'Neutralt', 'Lidt irrelevant', 'Irrelevant']
      }
      // Add or remove questions based on the session
    ]
  };

  // ============================================
  // CORE FUNCTIONS - DO NOT MODIFY
  // ============================================

  /**
   * Populate reflection question options
   */
  function populateReflectionQuestions() {
    const container = document.getElementById('reflection-questions-container');
    container.innerHTML = ''; // Clear existing
    
    SESSION_CONFIG.reflectionQuestions.forEach((q, index) => {
      // Create question container
      const questionDiv = document.createElement('div');
      questionDiv.className = 'reflection-question';
      
      // Add question label
      const label = document.createElement('label');
      label.textContent = q.question;
      questionDiv.appendChild(label);
      
      // Create button group for options
      const buttonGroup = document.createElement('div');
      buttonGroup.className = 'reflection-button-group';
      buttonGroup.id = `reflection-q${index + 1}`;
      
      // Add buttons for each option
      q.options.forEach(option => {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'reflection-option-btn';
        button.textContent = option;
        button.setAttribute('data-question-id', q.id);
        button.setAttribute('data-value', option);
        
        // Toggle selection on click
        button.onclick = function() {
          // Deselect all buttons in this group
          const siblings = buttonGroup.querySelectorAll('.reflection-option-btn');
          siblings.forEach(btn => btn.classList.remove('selected'));
          
          // Select this button
          this.classList.add('selected');
        };
        
        buttonGroup.appendChild(button);
      });
      
      questionDiv.appendChild(buttonGroup);
      container.appendChild(questionDiv);
    });
  }

  /**
   * Save reflection to app storage
   */
  function saveReflection() {
    // Collect answers
    const answers = {};
    SESSION_CONFIG.reflectionQuestions.forEach((q, index) => {
      const buttonGroupId = `reflection-q${index + 1}`;
      const buttonGroup = document.getElementById(buttonGroupId);
      if (buttonGroup) {
        const selectedBtn = buttonGroup.querySelector('.reflection-option-btn.selected');
        if (selectedBtn) {
          answers[q.id] = {
            question: q.question,
            answer: selectedBtn.getAttribute('data-value')
          };
        }
      }
    });
    
    // Get free text
    const reflectionText = document.getElementById('reflection-text').value;
    
    // Create reflection object
    const reflection = {
      id: 'reflection-' + SESSION_CONFIG.id + '-' + Date.now(),
      sessionId: SESSION_CONFIG.id,
      sessionTitle: SESSION_CONFIG.title,
      answers: answers,
      text: reflectionText,
      createdAt: new Date().toISOString()
    };
    
    // Save to app
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: 'SAVE_REFLECTION',
        payload: reflection
      }));
      
      // Show success feedback
      showSaveFeedback('‚úÖ Refleksion gemt!', 'success');
      
      // Clear form after 2 seconds
      setTimeout(() => {
        clearReflectionForm();
      }, 2000);
    } else {
      // Fallback for web (not in app)
      console.log('Reflection saved:', reflection);
      showSaveFeedback('‚ö†Ô∏è Kun tilg√¶ngelig i app', 'warning');
    }
  }

  /**
   * Show save feedback message
   */
  function showSaveFeedback(message, type) {
    const feedback = document.getElementById('save-feedback');
    feedback.textContent = message;
    feedback.className = 'save-feedback ' + type;
    feedback.style.display = 'block';
    
    setTimeout(() => {
      feedback.style.display = 'none';
    }, 3000);
  }

  /**
   * Clear reflection form
   */
  function clearReflectionForm() {
    // Deselect all buttons
    const allButtons = document.querySelectorAll('.reflection-option-btn.selected');
    allButtons.forEach(btn => btn.classList.remove('selected'));
    
    // Clear text area
    document.getElementById('reflection-text').value = '';
  }

  /**
   * Notify app of session events
   */
  function notifyApp(eventType, data) {
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: eventType,
        payload: data
      }));
    }
  }

  // ============================================
  // INITIALIZE ON PAGE LOAD
  // ============================================
  document.addEventListener('DOMContentLoaded', function() {
    // Populate reflection questions on page load
    populateReflectionQuestions();
  });
</script>
