<!DOCTYPE html>
<!-- 
WORDPRESS REFLECTIONS PAGE TEMPLATE
Denne side viser alle gemte refleksioner fra app'en.
Brug denne template til: https://mcht.voorhies.dk/refleksioner/
-->

<div class="mcht-reflections-container">
  
  <!-- Page Header -->
  <div class="reflections-header">
    <h1>Gemte Refleksioner</h1>
    <p class="reflections-subtitle">Her kan du se alle dine tidligere refleksioner</p>
  </div>

  <!-- Filter Section -->
  <div class="reflections-filters">
    <label for="session-filter">Filtrer efter session:</label>
    <select id="session-filter" class="filter-select" onchange="filterReflections()">
      <option value="all">Alle sessioner</option>
      <option value="1">Velegnethed og Identitet</option>
      <option value="2">Selvbevidsthed i Praksis</option>
      <option value="3">Stressh√•ndtering</option>
      <option value="4">Empatisk Kommunikation</option>
      <option value="5">Gr√¶nses√¶tning</option>
      <option value="6">Selvmedlidenhed</option>
      <option value="7">Konflikth√•ndtering</option>
      <option value="8">V√¶rdibaseret Liv</option>
      <option value="9">Aktiveringsstyring</option>
      <option value="10">Accept og Forandring</option>
    </select>
  </div>

  <!-- Reflections List -->
  <div id="reflections-list" class="reflections-list">
    <!-- Reflections will be loaded here by JavaScript -->
  </div>

  <!-- Empty State -->
  <div id="empty-state" class="empty-state" style="display:none;">
    <div class="empty-icon">üìñ</div>
    <h3>Ingen refleksioner endnu</h3>
    <p>Gennemf√∏r en session og besvar refleksionssp√∏rgsm√•lene for at se dem her.</p>
    <a href="/sessioner/" class="btn btn-primary">G√• til Sessioner</a>
  </div>

  <!-- Loading State -->
  <div id="loading-state" class="loading-state">
    <div class="spinner"></div>
    <p>Henter refleksioner...</p>
  </div>

</div>

<!-- REFLECTIONS JAVASCRIPT -->
<script>
  let allReflections = [];
  let currentFilter = 'all';

  /**
   * Load reflections from app on page load
   */
  function loadReflections() {
    // Request reflections from app
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: 'GET_REFLECTIONS',
        payload: {}
      }));
    } else {
      // Fallback: Show sample data for web preview
      showEmptyState();
    }
  }

  /**
   * Listen for reflections data from app
   */
  window.addEventListener('message', function(event) {
    try {
      const data = JSON.parse(event.data);
      
      if (data.type === 'REFLECTIONS') {
        allReflections = data.payload.items || [];
        displayReflections(allReflections);
      }
    } catch (e) {
      console.error('Error parsing message:', e);
    }
  });
  
  document.addEventListener('message', function(event) {
    try {
      const data = JSON.parse(event.data);
      
      if (data.type === 'REFLECTIONS') {
        allReflections = data.payload.items || [];
        displayReflections(allReflections);
      }
    } catch (e) {
      console.error('Error parsing message:', e);
    }
  });

  /**
   * Display reflections in the list
   */
  function displayReflections(reflections) {
    const container = document.getElementById('reflections-list');
    const loadingState = document.getElementById('loading-state');
    const emptyState = document.getElementById('empty-state');
    
    loadingState.style.display = 'none';
    
    if (!reflections || reflections.length === 0) {
      showEmptyState();
      return;
    }
    
    emptyState.style.display = 'none';
    container.innerHTML = '';
    
    // Sort by date (newest first)
    const sortedReflections = [...reflections].sort((a, b) => {
      return new Date(b.createdAt) - new Date(a.createdAt);
    });
    
    sortedReflections.forEach(reflection => {
      const card = createReflectionCard(reflection);
      container.appendChild(card);
    });
  }

  /**
   * Create a reflection card element
   */
  function createReflectionCard(reflection) {
    const card = document.createElement('div');
    card.className = 'reflection-card';
    card.setAttribute('data-session-id', reflection.sessionId);
    
    // Format date
    const date = new Date(reflection.createdAt);
    const formattedDate = date.toLocaleDateString('da-DK', {
      day: 'numeric',
      month: 'long',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    // Card header
    const header = document.createElement('div');
    header.className = 'reflection-card-header';
    header.innerHTML = `
      <h3>${reflection.sessionTitle || 'Ukendt session'}</h3>
      <span class="reflection-date">${formattedDate}</span>
    `;
    card.appendChild(header);
    
    // Answers section
    if (reflection.answers && Object.keys(reflection.answers).length > 0) {
      const answersDiv = document.createElement('div');
      answersDiv.className = 'reflection-answers';
      
      Object.values(reflection.answers).forEach(answer => {
        const answerItem = document.createElement('div');
        answerItem.className = 'answer-item';
        answerItem.innerHTML = `
          <strong>${answer.question}</strong>
          <span class="answer-value">${answer.answer}</span>
        `;
        answersDiv.appendChild(answerItem);
      });
      
      card.appendChild(answersDiv);
    }
    
    // Free text section
    if (reflection.text && reflection.text.trim()) {
      const textDiv = document.createElement('div');
      textDiv.className = 'reflection-text';
      textDiv.innerHTML = `
        <strong>Personlige refleksioner:</strong>
        <p>${reflection.text}</p>
      `;
      card.appendChild(textDiv);
    }
    
    // Actions
    const actions = document.createElement('div');
    actions.className = 'reflection-actions';
    actions.innerHTML = `
      <button class="btn-small btn-delete" onclick="deleteReflection('${reflection.id}')">
        üóëÔ∏è Slet
      </button>
    `;
    card.appendChild(actions);
    
    return card;
  }

  /**
   * Filter reflections by session
   */
  function filterReflections() {
    const select = document.getElementById('session-filter');
    currentFilter = select.value;
    
    if (currentFilter === 'all') {
      displayReflections(allReflections);
    } else {
      const filtered = allReflections.filter(r => r.sessionId === currentFilter);
      displayReflections(filtered);
    }
  }

  /**
   * Delete a reflection
   */
  function deleteReflection(reflectionId) {
    if (!confirm('Er du sikker p√• at du vil slette denne refleksion?')) {
      return;
    }
    
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: 'DELETE_REFLECTION',
        payload: { id: reflectionId }
      }));
      
      // Remove from local array and re-display
      allReflections = allReflections.filter(r => r.id !== reflectionId);
      filterReflections();
    }
  }

  /**
   * Show empty state
   */
  function showEmptyState() {
    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('reflections-list').innerHTML = '';
    document.getElementById('empty-state').style.display = 'block';
  }

  /**
   * Initialize on page load
   */
  document.addEventListener('DOMContentLoaded', function() {
    loadReflections();
  });
</script>
